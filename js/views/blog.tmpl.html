<div class="modal-header">
    <h5 class="modal-title">New Blog</h5>
    <button type="button" class="close" data-dismiss="modal">
        <span>Ã—</span>
    </button>
</div>
<div class="modal-body">
    <form>
        <div class="form-group">
            <label for="title" class="col-form-label">Title:</label>
            <input type="text" class="form-control" id="title" value="{{title}}">
        </div>
        <div class="form-group">
            <label for="body" class="col-form-label">Text:</label>
            <textarea rows=5 class="form-control" id="body">{{content}}</textarea>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
    <button type="button" class="btn btn-primary" data-post data-id={{id}}>Post</button>
</div>
